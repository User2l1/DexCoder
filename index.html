<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 40vh;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      box-sizing: border-box;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="margin: 10px;">DexHub</h2>
  <textarea id="editor">
<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <p>This is a live HTML preview.</p>
  </body>
</html>
  </textarea>
  <button onclick="runCode()">Run</button>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById('editor').value;
      const iframe = document.getElementById('preview');
      iframe.srcdoc = code;
    }

    // Auto-run once on load
    window.onload = runCode;
  </script>
</body>
</html>
