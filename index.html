

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexCoder - Live HTML Editor</title>
  <link rel="icon" href="https://dex.com/img/logo.png" type="image/png">
  <style>
    :root {
      --bg-color: #0d1b2a;
      --editor-bg: #1b263b;
      --border-color: #415a77;
      --text-color: #e0e1dd;
      --accent: #778da9;
      --error: #ff6b6b;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Consolas, monospace;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      background-color: var(--border-color);
      padding: 10px 20px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
      background: var(--border-color);
    }

    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      background-color: var(--editor-bg);
      color: var(--text-color);
      border: none;
      resize: none;
      outline: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }

    footer {
      background: var(--editor-bg);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      border-top: 1px solid var(--border-color);
    }

    .console {
      color: var(--accent);
    }

    .console.error {
      color: var(--error);
    }

    .settings {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      background: var(--accent);
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #a3b8d4;
    }

    .rounded-square {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background-color: #fff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <div class="rounded-square"></div>
      <strong>DexCoder</strong>
    </div>
    <div class="settings">
      <label for="theme">Theme:</label>
      <select id="theme" onchange="toggleTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
      <button onclick="runCode()">Run â–¶</button>
    </div>
  </header>

  <div class="container">
    <textarea id="editor">
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { background: #eee; }
    </style>
  </head>
  <body>
    <h1>Hello DexCoder</h1>
    <p>This is a live preview!</p>
  </body>
</html>
    </textarea>
    <iframe id="preview"></iframe>
  </div>

  <footer>
    <div class="console" id="console">Console: Ready</div>
  </footer>

  <script>
    function runCode() {
      const editor = document.getElementById('editor');
      const iframe = document.getElementById('preview');
      const consoleEl = document.getElementById('console');
      try {
        iframe.srcdoc = editor.value;
        consoleEl.textContent = 'Console: Code executed successfully';
        consoleEl.className = 'console';
      } catch (err) {
        consoleEl.textContent = 'Console Error: ' + err.message;
        consoleEl.className = 'console error';
      }
    }

    function toggleTheme(mode) {
      if (mode === 'light') {
        document.documentElement.style.setProperty('--bg-color', '#f0f0f0');
        document.documentElement.style.setProperty('--editor-bg', '#ffffff');
        document.documentElement.style.setProperty('--border-color', '#cccccc');
        document.documentElement.style.setProperty('--text-color', '#000000');
        document.documentElement.style.setProperty('--accent', '#0077cc');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#0d1b2a');
        document.documentElement.style.setProperty('--editor-bg', '#1b263b');
        document.documentElement.style.setProperty('--border-color', '#415a77');
        document.documentElement.style.setProperty('--text-color', '#e0e1dd');
        document.documentElement.style.setProperty('--accent', '#778da9');
      }
    }

    window.onload = runCode;
  </script>
</body>
</html>
